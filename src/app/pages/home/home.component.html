<article *ngIf="!searchString; else results">
    <h1>Welcome to the nomnom base! 🤩</h1>
    <p>Get your recipe here, just use the search box and let us do the rest... until the cooking starts 🤷‍♂️</p>    
</article>

<ng-template #results>
    <article>
        <h3>Your search for <span class="text-primary fw-bold">{{ searchString }}</span> returned {{ resultCount }} results</h3>
        <app-list></app-list>
    </article>
</ng-template>
